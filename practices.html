<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="secret-info">secret infrometion</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const buttondelet = document.getElementById('btn-delete');
            if (text === 'delete') {
                buttondelet.removeAttribute('disabled');
            }
            else {
                buttondelet.setAttribute('disabled', true);
            }
        })
        const deletButton = document.getElementById('btn-delete').addEventListener('click', function () {
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>

</html>
