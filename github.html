        <input id="delet-confirom" type="text" placeholder=" please type delete">
        <button id="btn-Delete" disabled>delet</button>
        <script>
            document.getElementById('delete-confirom').addEventListener('keyup', function (event) {
                const text = event.target.value;
                const deletinfo = document.getElementById('btn-Delete');
                if (text === 'delete') {
                    deletinfo.removeAttribute('disbled');
                }
                else {
                    deletinfo.setAttribute('disbled', true);

            })
        </script>
